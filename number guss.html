<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a2e; /* Dark Navy Blue for the overall background */
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff; /* White for main text */
    }

    .game-container {
      background: #16213e; /* Dark Blue for the game container */
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ffffff; /* Change heading color to white */
      text-shadow: 0 0 10px #00a8e1; /* Bright Blue shadow */
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    input[type="number"] {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #00a8e1; /* Bright Blue for input border */
      background-color: #0f3460; /* Medium Blue for input background */
      color: #ffffff; /* White for input text */
      margin-bottom: 15px;
      text-align: center;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background-color: #00a8e1; /* Bright Blue for buttons */
      color: white; /* White for button text */
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #008fba; /* Darker Blue on hover */
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
      background-color: #007a9c; /* Even darker Blue on active */
    }

    .footer {
      margin-top: 25px;
      font-size: 18px; /* Increased font size */
      color: #ffffff; /* Change footer text color to white */
      font-weight: bold;
      text-shadow: 0 0 10px #00a8e1; /* Added text shadow for visibility */
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Enter a number between 1 and 100:</p>
    <input type="number" id="guess" min="1" max="100" />
    <br />
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <p id="attempts"></p>
    <div class="footer">
      <p>Done by Dhannarapu Aashritha</p>
    </div>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = Number(document.getElementById('guess').value);
      attempts++;
      let feedback = '';

      if (userGuess === randomNumber) {
        feedback = `ðŸŽ‰ Congratulations! You guessed the number in ${attempts} attempt(s).`;
      } else if (userGuess < randomNumber) {
        feedback = 'ðŸ”» Too low! Try again.';
      } else {
        feedback = 'ðŸ”º Too high! Try again.';
      }

      document.getElementById('feedback').innerText = feedback;
      document.getElementById('attempts').innerText = `Attempts: ${attempts}`;
    }
  </script>
</body>
</html>
